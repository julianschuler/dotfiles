<PgDn> = :next -s 100%<Enter>

o = :prev<Enter>
<Up> = :prev<Enter>
O = :prev 50%<Enter>
<PgUp> = :prev -s 100%<Enter>
g = :select 0<Enter>
G = :select -1<Enter>

<C-e> = :next-folder<Enter>
<C-o> = :prev-folder<Enter>

v = :mark -t<Enter>
V = :mark -v<Enter>

<Enter> = :view<Enter>
i = :view<Enter>
d = :move Trash<Enter>

C = :compose<Enter>

rr = :reply -a<Enter>
rq = :reply -aq<Enter>
Rr = :reply<Enter>
Rq = :reply -q<Enter>

c = :cf<space>
$ = :term<space>
! = :term<space>
| = :pipe<space>

/ = :search<space>
j = :search<space>
\ = :filter<space>
f = :filter<space>
n = :next-result<Enter>
N = :prev-result<Enter>

m = :move<space>

[view]
q = :close<Enter>
| = :pipe<space>
D = :move Trash<Enter>
S = :save<space>
z = :pipe -b zathura -<Enter>
A = :archive flat<Enter>

f = :forward<Enter>
rr = :reply -a<Enter>
rq = :reply -aq<Enter>
Rr = :reply<Enter>
Rq = :reply -q<Enter>

H = :toggle-headers<Enter>
<C-o> = :prev-part<Enter>
<C-e> = :next-part<Enter>

[compose]
# Keybindings used when the embedded terminal is not selected in the compose
# view
$ex = <C-x>
<C-o> = :prev-field<Enter>
<C-e> = :next-field<Enter>
<Tab> = :next-field<Enter>

[compose::editor]
# Keybindings used when the embedded terminal is selected in the compose view
$noinherit = true
$ex = <C-x>
<C-o> = :prev-field<Enter>
<C-e> = :next-field<Enter>
<C-a> = :prev-tab<Enter>
<C-i> = :next-tab<Enter>
<Tab> = :next-tab<Enter>

[compose::review]
# Keybindings used when reviewing a message to be sent
y = :send<Enter>
n = :abort<Enter>
p = :postpone<Enter>
q = :abort<Enter>
e = :edit<Enter>
a = :attach<space>

[terminal]
$noinherit = true
$ex = <C-x>
<C-a> = :prev-tab<Enter>
<C-i> = :next-tab<Enter>
<Tab> = :next-tab<Enter>
