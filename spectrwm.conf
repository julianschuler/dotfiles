# General settings
workspace_clamp	            = 1
warp_focus		            = 1
warp_pointer		        = 1

# Window Decoration
border_width		        = 4
tile_gap		            = -4
color_focus                 = rgb:73/d2/16

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		        = 1

# Bar Settings
bar_enabled	        	    = 1
bar_border_width	        = 1
bar_border[1]	    	    = rgb:28/2a/36
bar_border_unfocus[1]	    = rgb:28/2a/36
bar_color[1]	    	    = rgb:28/2a/36, rgb:00/80/80
bar_color_selected[1]	    = rgb:00/80/80
bar_delay                   = 5
bar_font	        	    = Sauce Code Pro Nerd Font:size=15
bar_at_bottom	     	    = 0
bar_action                  = conky
bar_format                  = +N:+I +D +S +F +|C +96W +|R +A

# Alt is Mod1, Apple key on OSX is Mod2, Windows key is Mod4
modkey = Mod4

# Don't use other mappings
keyboard_mapping = /dev/null

# Fixes firefox spawning only at initial workspace
quirk[.*]                   = IGNOREPID + IGNORESPAWNWS

# Programs
program[lock]		        = xsecurelock
program[term]		        = alacritty
program[firefox]	        = firefox
program[ranger]		        = alacritty -e ranger
program[calc]               = alacritty -e bitwise
program[vim]                = alacritty -e vim
program[mail]               = thunderbird
program[organizer]          = organizer
program[slicer]             = prusaslicer
program[cad]                = freecad
program[scope]              = picoscope
program[journal]            = xournalpp

autorun                     = ws[1]:startup-scripts
autorun                     = ws[1]:keepassxc
autorun                     = ws[2]:firefox https://accounts.spotify.com/en/login?continue=https:%2F%2Fopen.spotify.com%2F

# media and brightness control
program[volume_inc]	        = pactl set-sink-volume @DEFAULT_SINK@ +5%
program[volume_dec]	        = pactl set-sink-volume @DEFAULT_SINK@ -5%
program[volume_mute]	    = pactl set-sink-mute @DEFAULT_SINK@ toggle
program[microphone_mute]	= pactl set-source-mute @DEFAULT_SOURCE@ toggle
program[media_play_pause]   = playerctl play-pause
program[media_next]         = playerctl next
program[media_prev]         = playerctl previous
program[brightness_inc]     = brightnessctl s 5%+
program[brightness_dec]     = brightnessctl s 5%-

bind[volume_inc]	        = XF86AudioRaiseVolume
bind[volume_dec]	        = XF86AudioLowerVolume
bind[volume_mute]	        = XF86AudioMute
bind[microphone_mute]	    = Pause
bind[media_play_pause]      = XF86AudioPlay
bind[media_next]            = XF86AudioNext
bind[media_prev]            = XF86AudioPrev
bind[brightness_inc]	    = XF86MonBrightnessUp
bind[brightness_dec]	    = XF86MonBrightnessDown

# program bindings
bind[vim]                   = MOD+F2
bind[mail]                  = MOD+F3
bind[organizer]             = MOD+F4
bind[slicer]                = MOD+F5
bind[term]                  = MOD+F8
bind[firefox]               = MOD+F9
bind[ranger]                = MOD+F10
bind[calc]                  = MOD+F11
bind[scope]                 = MOD+F1
bind[journal]               = MOD+F6
bind[cad]                   = MOD+F7

# workspace jumping
bind[ws_1]                  = MOD+1
bind[ws_2]                  = MOD+2
bind[ws_3]                  = MOD+3
bind[ws_4]                  = MOD+4
bind[ws_5]                  = MOD+5
bind[ws_6]                  = MOD+6
bind[ws_7]                  = MOD+7
bind[ws_8]                  = MOD+8
bind[ws_9]                  = MOD+9
bind[ws_10]                 = MOD+0
bind[mvws_1]                = MOD+Shift+1
bind[mvws_2]                = MOD+Shift+2
bind[mvws_3]                = MOD+Shift+3
bind[mvws_4]                = MOD+Shift+4
bind[mvws_5]                = MOD+Shift+5
bind[mvws_6]                = MOD+Shift+6
bind[mvws_7]                = MOD+Shift+7
bind[mvws_8]                = MOD+Shift+8
bind[mvws_9]                = MOD+Shift+9
