bind[bar_toggle]	        = MOD+b
bind[bar_toggle_ws]	        = MOD+Shift+b
bind[cycle_layout]	        = MOD+Tab
bind[float_toggle]	        = MOD+f
bind[focus_next]	        = MOD+i
bind[focus_prev]	        = MOD+a
bind[focus_main]	        = MOD+e
bind[rg_next]  		        = MOD+r
bind[rg_move_next] 	        = MOD+l
bind[ws_next]               = MOD+n
bind[ws_prev]               = MOD+t
bind[ws_next_move]          = MOD+h
bind[ws_prev_move]          = MOD+g
bind[ws_empty]              = MOD+s
bind[ws_empty_move]         = MOD+j
bind[fullscreen_toggle]     = MOD+v

bind[swap_main]             = MOD+o
bind[swap_next]		        = MOD+u
bind[swap_prev]		        = MOD+period
bind[stack_dec]		        = MOD+comma
bind[stack_inc]		        = MOD+y
bind[stack_balance]	        = MOD+c
bind[stack_reset]	        = MOD+z
